<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color HTML</title>
    <style>
      /* color name */
      h1 {
        color: red;
      }

      /* color RGB */
      h2 {
        color: rgb(255, 000, 255);
      }

      /* color HEX */
      h3 {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
  </body>
</html>
